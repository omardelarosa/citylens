<!doctype html>
<html>
    <head>
        <title>MTA AR</title>
        <script type="text/javascript" src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <!-- define your gltf asset -->
                <a-assets>
                  <a-asset-item id="tree" src="/path/to/tree.gltf"></a-asset-item>
                </a-assets>
                <!-- use your gltf model -->
                <a-entity gltf-model="##tree"></a-entity>
                <a-marker preset="hiro">
                    <a-box position='0 0.5 0' material='color: yellow;'></a-box>
                </a-marker>
                <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
