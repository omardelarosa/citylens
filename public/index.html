<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />

        <!-- Adding A Frame Script, TODO: use npm -->
        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>React App</title>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <a-scene embedded arjs="sourceType: webcam;" stats>
            <!-- <a-scene embedded arjs='sourceType: webcam;'> -->
            <!-- <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->

            <!-- <a-sky color="#222"></a-sky> -->
            <!-- <a-assets> -->
            <!--     <a-asset-item id="donut" src="Donut.glb"></a-asset-item> -->
            <!-- </a-assets> -->
            <a-marker preset="hiro">
                <!-- <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
                <a-entity
                    donutentity
                    gltf-model="url(Donut.glb)"
                    color="red"
                    position="0 0.5 0"
                    rotation="0 0 0"
                    scale="1 1 1"
                    material="color: red"
                    light="type: point; intensity: 2.0"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 1000"
                >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
